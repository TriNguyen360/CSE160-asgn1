<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebGL - Points, Triangles & Circles</title>
  </head>
  <body onload="main()">
    <canvas id="webgl" width="400" height="400" style="border:1px solid #ccc;">
      Please use a browser that supports "canvas"
    </canvas>
    <br />

    <!-- Sliders for R, G, B -->
    <label for="redSlider">Red:</label>
    <input
      type="range"
      id="redSlider"
      min="0"
      max="1"
      step="0.01"
      value="1.0"
      oninput="updateColorPreview()"
    />
    <br />

    <label for="greenSlider">Green:</label>
    <input
      type="range"
      id="greenSlider"
      min="0"
      max="1"
      step="0.01"
      value="0.0"
      oninput="updateColorPreview()"
    />
    <br />

    <label for="blueSlider">Blue:</label>
    <input
      type="range"
      id="blueSlider"
      min="0"
      max="1"
      step="0.01"
      value="0.0"
      oninput="updateColorPreview()"
    />
    <br />

    <!-- Color Preview Box -->
    <div
      id="colorPreview"
      style="width:50px; height:20px; border:1px solid #ccc; margin-top:5px;"
    ></div>
    <br />

    <!-- Slider for Size -->
    <label for="sizeSlider">Size:</label>
    <input
      type="range"
      id="sizeSlider"
      min="1"
      max="50"
      step="1"
      value="20"
      oninput="updateSizePreview()"
      style="width:200px;"
    />
    <span id="sizeValue">20</span>
    <br /><br />

    <!-- Buttons to choose shape -->
    <button onclick="selectShape('POINT')">Draw Points</button>
    <button onclick="selectShape('TRIANGLE')">Draw Triangles</button>
    <button onclick="selectShape('CIRCLE')">Draw Circles</button>
    <br /><br />

    <!-- Clear Canvas Button -->
    <button onclick="clearCanvas()">Clear</button>
    <br /><br />

    <label for="segmentSlider">Segments:</label>
    <input
      type="range"
      id="segmentSlider"
      min="3"
      max="60"
      step="1"
      value="12"
      style="width:200px;"
    />
    <span id="segmentValue">12</span>
    <br /><br />

    <!-- Button to draw your pixel-art squares -->
    <button onclick="loadPixelArt()">Draw My Art</button>

    <!-- A container for the reference image -->
    <div id="referenceImage"></div>

    <!-- WebGL Libraries -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>

    <!-- Shape Classes -->
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script> 
    <script src="Square.js"></script> 


    <!-- Main Logic -->
    <script src="ColoredPoints.js"></script>
  </body>
</html>
